deployment:
  production:
    branch: master
    commands:
      - bundle exec rake deploy
  feature:
    branch: /feature-.*/
    commands:
      - bundle exec rake deploy_feature
  release_candidate:
    branch: /rc-.*/
    commands:
      - bundle exec rake deploy_rc
test:
  pre:
    - bundle install
  override:
    - bundle exec npm run-script test-without-coverage
    - bundle exec npm test
machine:
  ruby:
    version: ruby-1.9.3-p392