<h3 class="wiki-h3">
    <a href="#test/hashManagerSpec" class="run-test"><i class="skycon-carousel-play" title="run tests"></i></a>
    Hash Manager
</h3>

<p class="design-notes">
</p>
<p class="developer-notes">
    The Hash Manager util to bind function calls to a specific URL hash without having to bind any events.
</p>

<div class="example">
    <p class="developer-notes">
    </p>
    <div class="demo">

        {% include utils/hashManager/default.html %}

    </div>
    <script>
        saveHTMLForDemo('#toggle-by-element');
        function myHashCallback() {
            $('#currentHash').text(location.hash);
        }
        if (window.require){
            require(['toolkit'], function(toolkit){
                toolkit.hashManager.register(['hash', 'anotherHash'], myHashCallback);
            });
        } else {
            toolkit.hashManager.register(['hash', 'anotherHash'], myHashCallback);
        }
    </script>
</div>
