<h3 class="wiki-h3">Lightbox</h3>
<p>
    Dont forget to think about things like stopping carousels when people open lightboxes.
</p>
<a id="lightbox-demo-text-link-for-lightbox" href="#">Show Lightbox</a>

<p class="developer-notes">
	To automatically bind lightboxes use the attribute <code>data-lightbox="#my-lightbox-id"</code>.
</p>
<div class="example">
    <div class="demo" data-selector="#lightbox-demo">

        {% include components/lightbox/default.html %}

    </div>
    <script>
        saveHTMLForDemo('#lightbox-demo');
        if (window.require){
            require(['toolkit'], function(){
                $('#lightbox-demo-text-link-for-lightbox').on('click', function(e) {
                    e.preventDefault();
                    $('[data-function=carousel]').trigger("pause");
                    window.toolkit.lightbox.show('#lightbox-demo', '#lightbox-demo-text-link-for-lightbox');
                });
            });
        } else {
            $('#lightbox-demo-text-link-for-lightbox').on('click', function(e) {
                e.preventDefault();
                $('[data-function=carousel]').trigger("pause");
                window.toolkit.lightbox.show('#lightbox-demo', '#lightbox-demo-text-link-for-lightbox');
            });
        }
    </script>
</div>
