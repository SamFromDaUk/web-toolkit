<p>
    Dont forget to think about things like stopping carousels when people open lightboxes.
</p>
<a id="lightbox-demo-link" href="#!lightbox/lightbox-demo" >Show Lightbox</a> |
<a id="lightbox-demo-tabbable-link" tabindex="101" href="#!">link that cant be tabbed to if lightbox is open</a>

<p class="developer-notes">
	To automatically bind lightboxes use the attribute <code>data-lightbox="#my-lightbox-id"</code>.
</p>
<div class="example">
    <div class="demo" >

        {% include components/lightbox/default.html %}

    </div>
    <script>
        saveHTMLForDemo('#lightbox-demo');
        function pauseCarousel(){
            $('[data-function=carousel]').trigger("pause");
        }
        if (window.require){
            require(['toolkit'], function(toolkit){
                    $(this).lightbox({
                        onShow: pauseCarousel
                    });
            });
        } else {
            $('#lightbox-demo-link').lightbox({
                onShow: pauseCarousel
            });
        }
    </script>
</div>
