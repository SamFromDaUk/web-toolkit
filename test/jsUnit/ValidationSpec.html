<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="../../static/lib/jquery-2.0.3.js"></script>
    <script src="../vendor/mocha.js"></script>
    <script src="../vendor/require.js"></script>
    <script src="../config.js"></script>

</head>
<body>
<!--PLACEHOLDER FOR MOCHA TEST RESULTS-->
<div id="mocha"></div>

<!--FIXTURE HTML FOR TESTS-->


<div id="spec-markup">

	<form class="sky-form sky-well">
		<div class="row">
			<label class="required descriptor" for="input-one">Mandatory Input with Feedback</label>
			<input id="input-one" type="text" placeholder="Text goes here" aria-required="true" aria-labelledby="input-one-feedback" required/>
			<span id="input-one-feedback" data-for="input-one" class="hidden form-error feedback">Please enter something into the first input</span>
		</div>
		<div class="row">
			<label for="input-two">Non Mandatory Input</label>
			<input id="input-two" type="text" placeholder="Text goes here"/>
			<span id="input-two-feedback" data-for="input-two" class="hidden form-error feedback">Please enter something into the second input</span>
		</div>
		<div class="row">
			<label class="required descriptor" for="input-three" aria-required="true">Mandatory Input with no Feedback</label>
			<input id="input-three" class="required" type="text" placeholder="Text goes here" required/>
		</div>

		<div class="row no-label">
			<button name="form-submit" type="submit" class="form-submit btn primary-cta">Submit</button>
		</div>
	</form>

</div>

<!--TEST-->
<script>
    require(['specs/validationSpec']);
</script>

</body>
</html>
