<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="../../static/lib/jquery-2.0.3.js"></script>
    <script src="../vendor/mocha.js"></script>
    <script src="../vendor/require.js"></script>
    <script src="../config.js" ></script>

</head>
<body>
    <!--PLACEHOLDER FOR MOCHA TEST RESULTS-->
    <div id="mocha"></div>

    <!--FIXTURE HTML FOR TESTS-->
    <a href='#hash' id='hash-link'>Change Hash</a> |
    <a href='#anotherHash' id='another-hash-link'>Change another Hash</a> |
    <a href='#unregisteredHash' id='unregistered-hash-link'>unregistered Hash</a> |
    <span id="currentHash"></span>

    <!--TEST-->
    <script>

        function myHashCallback() {
            $('#currentHash').text(location.hash);
        }

        if (window.require){
            require(['toolkit'], function(toolkit){
                toolkit.hashManager.register(['hash', 'anotherHash'], myHashCallback);
            });
        } else {
            toolkit.hashManager.register(['hash', 'anotherHash'], myHashCallback);
        }

        require(['specs/hashManagerSpec']);
    </script>

</body>
</html>
