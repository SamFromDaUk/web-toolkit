<h3 class="wiki-h3">Accordion</h3>
<p class="design-notes">
    The accordion is fully responsive.
</p>

<div class="init-notes">
    <code>$('.accordion').accordion();</code>
</div>

<div class="example">
    <ul class="accordion">
        <li>
            <a class="accordion-heading colour" data-toggle-state="hidden"  data-toggle="#first-accordion-content" href="#first-accordion-content">
                <span>First Accordion Item</span> <i class="skycon-chevron-down"></i>
            </a>
            <div id="first-accordion-content" class="view-container toggle-hidden">
                <div class=accordion-content>
                    <p style="margin: 0;">First Accordion content which goes on to a ton of lines</p>
                </div>
            </div>
        </li>
        <li>
            <a class="accordion-heading colour" data-toggle-state="hidden"  data-toggle="#second-accordion-content" href="#second-accordion-content">
                <span>Second Accordion Item</span> <i class="skycon-chevron-down"></i></span>
            </a>
            <div id="second-accordion-content" class="view-container toggle-hidden">
                <div class=accordion-content>
                    <p style="margin: 0; height: 400px; background-color: #f00;">Second Accordion content</p>
                </div>
            </div>
        </li>
        <li>
            <a class="accordion-heading colour" data-toggle-state="hidden"  data-toggle="#third-accordion-content" href="#third-accordion-content">
                <span>Third Accordion Item</span> <i class="skycon-chevron-down"></i>
            </a>
            <div id="third-accordion-content" class="view-container toggle-hidden">
                <div class=accordion-content>
                    <p style="margin: 0;">Third Accordion content</p>
                </div>
            </div>
        </li>
    </ul>
</div>
