<p >
   As a rule we try to follow the following practices:
</p>
<dl class="clearfix demo-dl">
    <dt>CSS</dt><dd>Use hyphens '<code>-</code>' within all class, ID and name attribute. Never camelCase or underscore.</dd>
    <dt>JS</dt><dd>Where possible, use '<code>camelCase</code>' for function/variable names.</dd>
    <dt>Files / Directories</dt><dd>Where possible, use '<code>camelCase</code>'.</dd>
</dl>
