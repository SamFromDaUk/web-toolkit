<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="../../static/lib/jquery-2.0.3.js"></script>
    <script src="../vendor/mocha.js"></script>
    <script src="../vendor/require.js"></script>
    <script src="../config.js" ></script>

</head>
<body>
    <!--PLACEHOLDER FOR MOCHA TEST RESULTS-->
    <div id="mocha"></div>

    <!--FIXTURE HTML FOR TESTS-->
    <div id="spec-markup">

        <section class="module clearfix skycom-empty-carousel" data-function="carousel" data-tracking-module="hero" id="empty-hero">
            <h2 class="at">Featured News, shows or Products from around Sky</h2>
            <div class="skycom-carousel-container" >

                <div class="clearfix skycom-12 alpha bg-shading dark-scheme"
                     data-tracking-other="Sky Movies Premiere"
                     data-tracking-pod="tile-1" >
                    <figure>
                        <div class="shade"></div>
                        <div class="poster">
                            <img src="wiki_images/carousel/beckham.jpg"
                                 alt="David Beckham with Sky Sports Living for Sport participants Adam Brown, Eden Anderson, Michele Meola, Maariyah Atta, Conor Greensmith and Nahida Begum">
                        </div>
                        <figcaption class="skycom-5 skycom-6-mobile alpha cushioned overlay carousel-content">
                            <img src='http://epgstatic.sky.com/epgdata/1.0/newchanlogos/250/34/skychb4002.png'
                                 alt='Sky Sports HD1' class='channel-logo'/>
                            <a href="#!beckham" class="clearfix">
                                <h3 class="skycom-focus-el  section-title smaller" id="title-beckham">David Beckham And Sky Team Up</h3>

                                <p class="skycom-ellipsis">Global sports star David Beckham OBE is joining Sky as an ambassador.</p>
                            </a>
                        </figcaption>
                    </figure>
                </div>

            </div>
        </section>

        <section class="module clearfix skycom-carousel" data-function="carousel" data-tracking-module="hero" id="hero">
            <h2 class="at">Featured News, shows or Products from around Sky</h2>
            <div class="skycom-carousel-container clearfix " >

                <div class="clearfix skycom-12 alpha bg-shading dark-scheme" data-tracking-other="Sky Movies Premiere" data-tracking-pod="tile-1" >
                    <figure>
                        <div class="shade "></div>
                        <div data-picture="" data-alt="Heroes" class="poster rounded">
                            <img alt="Heroes" src="/hp/image/h1/desktopFront">
                        </div>
                        <figcaption class="skycom-5 skycom-6-mobile alpha cushioned overlay carousel-content">
                            <img src="http://epgstatic.sky.com/epgdata/1.0/newchanlogos/250/34/skychb1409.png" alt="Sky Movies Premiere" class="channel-logo">
                            <a class="slug clearfix skycom-internal" href="#avengers2" data-tracking-context="show-back" data-tracking-label="Watch The Avengers Now in 8 hours" data-tracking-theme="tracking-theme" >
                                <h3 class="skycom-focus-el section-title smaller " id="title-avengers2">Watch The Avengers Now in 8 hours</h3>
                                <p class="skycom-ellipsis">Watch Tonight</p>
                            </a>
                        </figcaption>
                        <h4 class="speak">Terms and Conditions</h4>
                        <p class="terms speak legal">These are some terms and conditions</p>
                    </figure>
                </div>

                <div class="clearfix skycom-12 alpha bg-shading dark-scheme" data-tracking-other="Sky Movies Premiere" data-tracking-pod="tile-2">
                    <div class="shade "></div>
                    <figure>
                        <div data-picture="" data-alt="Heroes" class="poster rounded">
                            <img alt="Heroes" src="/hp/image/h1/desktopFront">
                        </div>
                        <figcaption class="skycom-5 skycom-6-mobile alpha cushioned overlay carousel-content">
                            <img src="http://epgstatic.sky.com/epgdata/1.0/newchanlogos/250/34/skychb1409.png" alt="Sky Movies Premiere" class="channel-logo">
                            <a class="slug clearfix skycom-internal" href="#avengers3" data-tracking-context="show-back" data-tracking-label="Watch The Avengers Now in 7 hours" data-tracking-theme="tracking-theme" >
                                <h3 class="skycom-focus-el " id="title-avengers3">Watch The Avengers Now in 7 hours</h3>
                                <p class="skycom-ellipsis">Watch Tonight</p>
                            </a>
                        </figcaption>
                    </figure>
                </div>

                <div class="clearfix skycom-12 alpha tile hero-tile bg-shading dark-scheme" data-tracking-other="Sky Movies Premiere" data-tracking-pod="tile-3" >
                    <a class="slug clearfix skycom-internal" href="#avengers4" data-tracking-context="show-back" data-tracking-label="Watch The Avengers Now in 6 hours" data-tracking-theme="tracking-theme">
                        <div class="shade "></div>
                        <figure>
                            <div data-picture="" data-alt="Heroes" class="poster rounded">
                                <img alt="Heroes" src="/hp/image/h1/desktopFront">
                            </div>
                            <figcaption class="skycom-5 skycom-6-mobile alpha cushioned overlay carousel-content">
                                <img src="http://epgstatic.sky.com/epgdata/1.0/newchanlogos/250/34/skychb1409.png" alt="Sky Movies Premiere" class="channel-logo">
                                <h3 class="skycom-focus-el " id="title-avengers4">Watch The Avengers Now in 6 hours</h3>
                                <p class="skycom-ellipsis">Watch Tonight</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </section>
    </div>

    </div>
    <script>
        globalskycom = {
            browserSupport: {
                isMobile: function() {
                    return false;
                }
            }
        };
    </script>

    <!--TEST-->
    <script>
        require(['specs/carouselSpec']);
    </script>

</body>
</html>
